<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- OUtput -->
    <div id="result" style="background-color: red;">0</div>

    <div style="display: flex">
      <div onclick="handleNumbers(1)">1</div>
      <div onclick="handleNumbers(2)">2</div>
      <div onclick="handleNumbers(3)">3</div>
      <div onclick="handleNumbers(4)">4</div>
      <div onclick="handleNumbers(5)">5</div>
      <div onclick="handleNumbers(6)">6</div>
      <div onclick="handleNumbers(7)">7</div>
      <div onclick="handleNumbers(8)">8</div>
      <div onclick="handleNumbers(9)">9</div>
      <div onclick="handleNumbers(0)">0</div>
    </div>

    <div styl`e="display: flex">
      <div onclick="handleOperations('+')">+</div>
      <div onclick="handleOperations('-')">-</div>
      <div onclick="handleOperations('*')">*</div>
      <div onclick="handleOperations('/')">/</div>
      <div onclick="handleResult()">=</div>
    </div>

    <script>
      var data = "";
      function updateResult(value) {
        document.getElementById("result").innerHTML = value;
        document.getElementById("result").style = " background-color: blue;  "
      }
      function handleNumbers(number) {
        data = data + number;
        console.log(data);
        updateResult(data);
      }
      function handleOperations(operator) {
        data = data + operator;
        console.log(data);
        updateResult(data);
      }
      function handleResult() {
        // console.log(data)

        var result = eval(data);
        updateResult(result)
      }
    </script>
  </body>
</html>
